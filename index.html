<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <title>DigitalOcean – The developer cloud</title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid ms--bg-blue">
            <!-- Brand and toggle get grouped for better mobile display -->
                <div id="ms--navbar-header" class="navbar-header">
                     <a class="navbar-brand" href="#">
                         <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/DigitalOcean_logo.png/250px-DigitalOcean_logo.png" alt="Logo">
                     </a>
                     <a id="ms--hamburger-menu"class="pull-right hidden-lg" href="#"><span class="glyphicon glyphicon-menu-hamburger"></span>
                     </a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div id="ms--menu">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#">Product <span class="caret"></span></a></li>
                            <li><a href="#">Marketplace</a></li>
                            <li><a href="#">Customers</a></li>
                            <li><a href="#">Partners</a></li>
                            <li><a href="#">Community <span class="caret"></span></a></li>
                            <li><a href="#">Pricing</a></li>
                        </ul>
                        <button type="button" class="btn btn-default navbar-btn navbar-right">Sign Up</button>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </nav>
        <section class="ms--jumbotron ms--bg-blue">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <h1>Welcome to the developer cloud</h1>
                        <p>We make it simple to launch in the cloud and scale up as you grow – with an intuitive control panel, predictable pricing, team accounts, and more. </p>
                    </div>
                    <div class="col-sm-6">
                        <form>
                            <div class="form-group">
                                <label class="ms--lb-header" for="">Deploy in seconds</label>
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Full name">
                            </div>
                            <div class="form-group">
                              <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email address">
                            </div>
                            <div class="form-group">
                              <input type="password"class="form-control" id="exampleInputPassword1" placeholder="Create a password">
                            </div>
                            <button type="button" class="btn btn-default">Create your account</button>
                            <div class="form-group">
                                <label for="">or sign up with</label>
                            </div>
                            <div class="ms--bts">
                                <div class="row row-no-gutters">
                                    <button class="ms--bt-padding col-xs-6 btn btn-default"type="button" name="button">   <span></span> Google</button>
                                    <button class="col-xs-6 btn btn-default"type="button" name="button"><span></span>GitHub</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="ms--ts" for="">By signing up you agree to the <a href="#">Terms of Service</a></label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
